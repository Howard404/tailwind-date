<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>

<body class="h-screen flex items-center justify-center bg-red-700 animate-pulse">
  
    <time class="container mx-auto block grid lg:grid-cols-4 md:grid-cols-2 skew-y-12 bg-yellow-300 rounded-2xl p-6">
      <data class="month block text-8xl text-black animate-bounce">Month</data>
      <data class="dayOfMonth block text-8xl text-black animate-bounce">00</data>
      <data class="year block text-8xl text-black animate-bounce ">0000</data>
      <data class="dayOfWeek block text-8xl text-black animate-bounce ">SMTWTFS</data>
    </time>
    
</body>
    
</html>
